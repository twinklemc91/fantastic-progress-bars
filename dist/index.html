<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fantastic Progress Bars</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- Start your project here-->
    <div class="container">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Progress Bars Demo</h1>

            <h5 class="animated fadeIn mb-3">Powered by Bootstrap Material Design</h5>

            <p class="animated fadeIn text-muted">Twinkle Capote</p>

            <div class="clearfix">&nbsp;</div>

            <div class="progress animated fadeIn">
                <div id="progressbar1" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="progress animated fadeIn">
                <div id="progressbar2" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>

            <div class="progress animated fadeIn">
                <div id="progressbar3" class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>

            <div class="clearfix">&nbsp;</div>

            <div class="flex-row">
                <!--Dropdown primary-->
                <div class="dropdown">

                    <!--Trigger-->
                    <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdown-progress-" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Progress Bar...</button>

                    <!--Menu-->
                    <div class="dropdown-menu dropdown-primary">
                        <a class="dropdown-item" href="#">Progress Bar 1</a>
                        <a class="dropdown-item" href="#">Progress Bar 2</a>
                        <a class="dropdown-item" href="#">Progress Bar 3</a>
                    </div>
                </div>
                <!--/Dropdown primary-->

                <button type="button" class="btn btn-default btn-sm">-25</button>
                <button type="button" class="btn btn-default btn-sm">-10</button>
                <button type="button" class="btn btn-default btn-sm">+10</button>
                <button type="button" class="btn btn-default btn-sm">+25</button>
            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom Javascript file-->
    <script type="text/javascript" src="js/custom.min.js"></script>
</body>

</html>
